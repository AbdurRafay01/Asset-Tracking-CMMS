{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Login Page</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" type="text/css" href="css/my-login.css"> {% endcomment %}
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
<div class="brand">
    <img id="main_icon" src="{% static '/user/images/main_icon.png' %}" alt="logo">
</div>
<div class="card fat">
    <div class="card-body">
        <h4 class="card-title">Login</h4>
        <form id="login_form" class="my-login-validation">
        {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="userHelp"
            placeholder="Username">
        <p style="color: red;" id="username_error"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <p style="color: red;" id="password_error"></p>
            </div>
            <p style="color: red;" id="non_field_errors"></p>

            <div class="form-group m-0">
                <input type="button" class="btn btn-primary btn-block" value="Submit" id="login">
                {% comment %} <button type="submit" class="btn btn-primary btn-block" id="login">
                    Login
                </button> {% endcomment %}
            </div>
                                <div class="mt-4 text-center">
                                    Don't have an account? <a href="{% url 'register' %}">Create One</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2022 &mdash; ATAM
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    {% comment %} <script src="js/my-login.js"></script> {% endcomment %}


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript"></script>
<script>
    //console.log("document loading")
    $(document).ready(function () {



        $("#login").click(function () {
            $("#username_error").text("");
            $("#password_error").text("");
            $("#non_field_errors").text("");

            var username = $('#username').val();
            var password = $('#password').val();

            var serializedData = $("#login_form").serialize() + "&username=" + username + "&password=" +
                password;
            $.ajax({
                type: 'POST',
                url: '{% url "api_login" %}',
                data: serializedData,

                success: function (response) {
                    console.log(response);
                    console.log(response.token)
                    window.localStorage.setItem('token', response.token);

                    location.href = "http://ec2-35-87-136-71.us-west-2.compute.amazonaws.com:8000/tracking/dashboard"
                },
                error: function (XHR, status, err) {
                    console.log(XHR.responseJSON);
                    $("#username_error").text(XHR.responseJSON["username"]);
                    $("#password_error").text(XHR.responseJSON["password"]);
                    $("#non_field_errors").text(XHR.responseJSON["non_field_errors"]);
                    console.log("Error!")

                }
            })
        })
    })
</script>
